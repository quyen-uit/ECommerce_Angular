<ng-container *ngIf="$any(breadcrumbService.breadcrumbs$ | async ) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label != 'Home'" class="py-5 bg-light" style="margin-top: 100px;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            <ng-container>{{ breadcrumb | titlecase }}</ng-container>
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
