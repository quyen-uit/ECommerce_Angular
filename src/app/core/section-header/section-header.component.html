<ng-container *ngIf="$any(breadcrumbService.breadcrumbs$ | async ) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label != 'Home'" class="py-1 bg-white" style="margin-top: 70px;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h3>
                        {{breadcrumbs[breadcrumbs.length-1].label | titlecase}}
                    </h3>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            <ng-container>{{ breadcrumb | titlecase }}</ng-container>
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
