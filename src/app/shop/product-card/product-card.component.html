<div class="card h-100 box-shadow" *ngIf="product">
    <div class="image position-relative">
        <img class="img-fluid" alt="{{product.name}}" style="height: 225px; width: 100%; display: block;"
            src="{{product.photoUrl}}" data-holder-rendered="true">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-sm btn-success mx-1">
                <fa-icon [icon]="faShoppingCart"> </fa-icon>
            </button>
            <button type="button" class="btn btn-sm btn-secondary mx-1"
                routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
        <a href="" class="text-decoration-none">
            <h6><strong>{{product.name}}</strong></h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
