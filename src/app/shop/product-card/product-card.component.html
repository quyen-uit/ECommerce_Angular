<div class="card h-100 box-shadow" *ngIf="product">
    <img class="img-fluid" alt="{{product.name}}" style="height: 225px; width: 100%; display: block;"
        src="{{product.photoUrl}}" data-holder-rendered="true">
    <div class="card-body d-flex flex-column justify-content-between">
        <a href="" class="text-decoration-none">
            <h6><strong>{{product.name}}</strong></h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-outline-success w-100 mx-1">
                <fa-icon [icon]="faShoppingCart"> </fa-icon>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary w-100 mx-1">View</button>
        </div>
    </div>
</div>
