<div class="container px-3 my-5 clearfix">
    <div *ngIf="orders.length <= 0">
        <h3>There is not order.</h3>
    </div>
    <div class="table-responsive" *ngIf="orders.length > 0">
        <table class="table table-bordered m-0">
            <thead>
                <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4 th__title">Order Id</th>
                    <th class="text-center py-3 px-4 th__title">Date</th>
                    <th class="text-center py-3 px-4 th__title">Total</th>
                    <th class="text-center py-3 px-4 th__title">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td class="text-center font-weight-semibold align-middle p-4">
                        <a routerLink="/order/{{order.id}}">{{order.id}} </a>
                    </td>
                    <td class="text-center font-weight-semibold align-middle p-4">{{order.orderDate | date}} </td>
                    <td class="text-center font-weight-semibold align-middle p-4">{{order.total | currency}} </td>
                    <td class="text-center font-weight-semibold align-middle p-4">{{order.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
